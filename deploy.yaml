groups:
  some-group:
    - some-host

config:
  dataDirectory: '/etc/enter-script-state-location-here'

modules:
  auth:
    username:
      keys: ['gh:githubName', 'lp:launchpadName']
      groups: ['sudo']
  backup:
    type: 'borg'
    storage:
      sshpass: '...'
      repo: 'sftp://...'
    prune:
      daily: 20
    create:
      exclude: [...]
      excludeCaches: true
      name: ""
    extraArgs:
      create: []
      prune: []
